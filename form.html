<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            background-color: black;
            border: 10px solid black;
            border-radius: 0px 20px;
            color: white;
            margin-left: 80px;
            padding: 5px 10px;
        }
        .a{
           color: aqua;
           padding: 5px; 
        }
        .b{
            color: aqua;
            padding: 5px;
        }
        button{
            color: darkred;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login Form</legend>
            <table>
                <tr class="a">
                    <td><label for="user1">UserName</label></td>
                    <td><input type="text" name="" id="user1" placeholder="Enter Your User Name"></td>
                </tr>
                <tr class="b">
                    <td><label for="pass1">Password</label></td>
                    <td><input type="password" placeholder="Enter Your Password" id="pass1"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit" id="btn">Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
