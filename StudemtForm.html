<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Student Details</h1>
    <form action="">
        <fieldset>
            <legend>Student Form</legend>
            <table>
                <tr>
                    <td><label for="">StudentName : </label></td>
                    <td><input type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><label for="">FatherName : </label></td>
                    <td><input type="text" placeholder="Enter Your Father Name"></td>
                </tr>
                <tr>
                    <td><label for="">MotherName : </label></td>
                    <td><input type="text" placeholder="Enter Your Mother Name"></td>
                </tr>
                <tr>
                    <td><label for="">Password : </label></td>
                    <td><input type="password" placeholder="Enter Your password"></td>
                </tr>
                <tr>
                    <td><label for="">DateOfBirth : </label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Email : </label></td>
                    <td><input type="email" placeholder="Enter Your email"></td>
                </tr>
                <tr>
                    <td><label for="">Gender : </label></td>
                    <td>
                        <input type="radio" name="radio">male
                        <input type="radio" name="radio">female
                        <input type="radio" name="radio">others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td>
                        <input type="checkbox">Bengali
                        <input type="checkbox">Odia
                        <input type="checkbox">English
                        <input type="checkbox">Hindi
                        <input type="checkbox">Tamil
                        <input type="checkbox">Kanada
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">--Select--</option>
                            <option value="">West Bengal</option>
                            <option value="">Karnataka</option>
                            <option value="">Odisha</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td><label for="">Choose File</label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
